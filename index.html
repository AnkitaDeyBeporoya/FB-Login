<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI project</title>
    <link rel="stylesheet" href="class.css">
</head>

<body>
    <header>
        <nav class="nevigation">
            <span class="logo">facebook</span>
            <span class="search">
                <img src="loupe.png" alt="searcicon">
                <input type="text" class="search_bar" placeholder=" search something">
            </span>
            <button class="sign_in">sign up</button>
        </nav>
    </header>
    <main>
        <div class="bodytxt" id="sec1">
            <h1 class="fb-txt">Facebook</h1>
            <p class="welcome-txt">Facebook helps you connect and share 

            with the people in your life.</p>

        </div>
        <div class="auth_form" id="sec2">
            <div class="form_box">
                <input class="info" type="text" placeholder="enter id">
                
                <input class="info" type="password" placeholder="enter password">
                
                <button class="login_btn">Log in</button>
                
                <span class="forget_psw">forget password?</span>
                <hr>
                <button class="new_acc"> Create new account </button>
            </div>
            <p class="page_txt"><span>Create a page</span> for a celebrity, brand or business. </p>

        </div>


    </main>
</body>

</html>
